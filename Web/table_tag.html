<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table{
                margin-top: 5%;
                margin-left: 5%;
                text-align: center;
                background-color: aqua;
                
            }
            tr:hover{
                background-color: orange;
            }
            td:hover{
                background-color: tomato;
            }
            caption{
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <table border="5" cellpadding="10px" cellspacing="10px" width="50%">
            <caption>Full Stack Development</caption>
            <tr>
                <th>Frontend</th>
                <th>Backend</th>
                <th>Databes</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td rowspan="3">NODE JS</td>
                <td rowspan="3">MongoDB</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JS</td>
            </tr>
            <tr>
                <th colspan="3">Final Project</th>
            </tr>
        </table>
    </body>
</html>
