<!DOCTYPE html>
<html>
    <head>
        <title>SVG Tag</title>
    </head>
    <body>
        <h4>Circle</h4>
        <br>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
        </svg>
        <br>
        <h4>Rectangle with Text</h4>
        <br>
        <svg width="150" height="100" >
            <rect width="100%" height="100%" fill="green"/>
            <circle cx="75" cy="50" r="40" fill="yellow"/>
            <text x="75" y="60" font-size="30" text-anchor="middle" fill="red">SVC</text>
        </svg>
        <br>
        <h4>Rectangle With Round Corners</h4>
        <br>
        <svg width="300" height="170">
            <rect width="150" height="150" x="10" y="10" rx="20" ry="20"
            style="fill: red;stroke: black;stroke-width: 5 ;opacity: 0.5;"
            />
        </svg>
    </body>
</html>
