<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            body{
                background-color: #FFE6E6;
            }
            table{
                margin-top: 2%;
                margin-left: 2%;
                text-align: center;  
            }
            th{
                background-color: #AD88C6;
            }
            td:hover{
                background-color: #E1AFD1;
            }
            caption{
                font-size: x-large;
            }
            table{
                border: 1px solid black;
                border-collapse:collapse ;
            }
            .user{
                display: inline-block;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
            }
        </style>
    </head>

                    Sathan Raj
