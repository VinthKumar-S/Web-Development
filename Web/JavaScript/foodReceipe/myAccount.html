    <script>
        let data=JSON.parse(localStorage.getItem("Product Id"));
        let pro = document.getElementById("foodTypes");
        for(val of data){
            pro.innerHTML +=`
                <div class="container">
                    <img src="${val.img}" alt="">
                    <div class="foodstyle">
                        <p>${val.type}</p>
                    </div>
                </div>`
        }
    </script>
