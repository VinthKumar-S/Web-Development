<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div id="clock" style="color: black;"></div>
    <script>
        let time=document.getElementById("clock");
            setInterval(()=>{
                let d = new Date();
                time.innerHTML=d.toLocaleTimeString("en-IN");
            },1000
        );
    </script>
</body>
</html>
